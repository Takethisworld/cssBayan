<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <title>Bayan</title>
</head>

<body>
    <main class="main">
        <h1 class="title">Css Bayan</h1>
        <ul class="list_container">
            <li class="list_item">
                <input type="radio" name="accardion" class="list_item-input">
                <label for="first" class="label">
                    <p class="param">This is what happens when you decide to trust your clients’ intuitiveness.
                        <img class='icon' src="./memes/left-arrow.png">
                    </p>
                    <div class="img_cont">
                        <img src="./memes/fingerMeme.png" alt="fingermeme" class="img">
                    </div>
                </label>
            </li>
            <li class="list_item">
                <input type="radio" name="accardion" class="list_item-input">
                <label for="second" class="label">
                    <p class="param">Marketing will say anything to get you to use their product.
                        <img class='icon' src="./memes/left-arrow.png">

                    </p>
                    <div class="img_cont">
                        <img src="./memes/ApiMeme.png" alt="api meme" class="img">
                    </div>
                </label>
            </li>
            <li class="list_item">
                <input type="radio" name="accardion" class="list_item-input">
                <label for="third" class="label">
                    <p class="param"> I don’t see any problem with this answer, the student deserves those 10 points.
                        <img class='icon' src="./memes/left-arrow.png">
                    </p>
                    <div class="img_cont">
                        <img src="./memes/10 phase.png" alt="phase" class="img">
                    </div>
                </label>
            </li>
            <li class="list_item">
                <input type="radio" name="accardion" class="list_item-input">
                <label for="fird" class="label">
                    <p class="param">Apparently, the phrase ‘good looks sell’ applies to fashion AND software.
                        <img class='icon' src="./memes/left-arrow.png">
                    </p>
                    <div class="img_cont">
                        <img src="./memes/sides.png" alt="phrase img" class="img">
                    </div>
                </label>
            </li>
            <li class="list_item">
                <input type="radio" name="accardion" class="list_item-input">
                <label for="five" class="label">
                    <p class="param">Logic while coding > Logic while reviewing the same code
                        <img class='icon' src="./memes/left-arrow.png">
                    </p>
                    <div class="img_cont">
                        <img src="./memes/review.png" alt="review" class="img">
                    </div>
                </label>
            </li>
        </ul>
    </main>
</body>

</html>
